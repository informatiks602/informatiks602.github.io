<!DOCTYPE html>

<body style="font-family: 'Roboto', sans-serif;">

<style>
#video12 {
  position: relative;
  padding-bottom: 75%;
}
#video12 iframe {
  position: absolute;
  width: calc(90% - 5em);
  height: 80%;
}
#video12 div {
  position: absolute;
  top: 0;
    right: -145px;
    width: 20em;
    height: 100%;
  overflow-y: auto;
}
#video12 span {
  display: block;
  text-align: center;
   width: 150px;
   z-index: 10000;

}
#video12 span:hover {
  color: #ff3200;
  cursor: pointer;
}
#video12 span:focus {
  color: blue;
}
</style>

<div id="video12">
  <iframe width="600"  src="http://www.youtube.com/embed/YG_91PMR8uw?rel=0"  frameborder="0"></iframe>
  <div>
    <span data-video="YG_91PMR8uw" tabindex="0">Настройка
пользовательского интерфейса в AutoCAD</span>

</div>

<script>
var IMG = document.querySelectorAll('#video12 span'),
    IFRAME = document.querySelector('#video12 iframe');
for (var i = 0; i < IMG.length; i++) {
  IMG[i].onclick = function() {
    IFRAME.src = 'http://www.youtube.com/embed/' + this.dataset.video + '?rel=0&autoplay=1';
    if(this.dataset.end) IFRAME.src = IFRAME.src.replace(/([\s\S]*)/g, '$1&end=' + this.dataset.end);
    if(this.dataset.start) IFRAME.src = IFRAME.src.replace(/([\s\S]*)/g, '$1&start=' + this.dataset.start);
    this.style.backgroundColor='rgba(0,0,0,.2)';
  }
}
</script>
